<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <div th:replace="fragments/header"/>
</head>
<body>

<div th:replace="fragments/navbar :: header('register')"/>
<main role="main" class="container">
  <div class="container">

    <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <h1>Please register</h1>
        <!--/*@thymesVar id="registerUserForm" type="com.kgregorczyk.library.web.dto.RegisterUserForm"*/-->
        <div th:each="error: ${#fields.globalErrors()}">
          <div class="alert alert-danger" th:text="${error}"/>
        </div>

        <form th:action="@{/register}" th:object="${registerUserForm}" method="post">
          <div class="form-group">
            <input th:field="*{username}" class="form-control input-lg" type="text"
                   placeholder="Username"
                   required
                   autofocus/>
            <p th:each="error: ${#fields.errors('username')}" th:text="${#strings.capitalize(error)}">
          </div>

          <div class="form-group">
            <input th:field="*{password}" class="form-control input-lg" type="password"
                   placeholder="Password"
                   required
                   autofocus/>
            <p th:each="error: ${#fields.errors('password')}"
               th:text="${#strings.capitalize(error)}">
          </div>

          <div class="form-group">
            <input th:field="*{passwordConfirm}" class="form-control input-lg" type="password"
                   placeholder="Confirm your password"
                   required
                   autofocus/>
            <p th:each="error: ${#fields.errors('passwordConfirm')}"
               th:text="${#strings.capitalize(error)}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</main>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
